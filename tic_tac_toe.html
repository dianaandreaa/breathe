<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="tic_tac_toe.css">
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <div class="bodyy">
    <div id="play">
        <h1>Who do you want to play with?</h1>
        <div id="choose-player" class="play-btn"> 
            <!-- you can change the character if needed -->
            <img src="dog_happy.svg">
            <h2>Friend</h2>
        </div>
        <div id="choose-cpu" class="play-btn">
            <!-- you can change the computer picture if needed -->
            <img src="laptop.png" width="160" height="160" >
            <h2>Computer</h2>
        </div>
    </div>

    <main>
        <section id="p1-side" class="player-side">
            <div class="player-name">
                <input type="text" name="" id="p1-name" placeholder="You">
            </div>
            <div class="player-icon">

            </div>
            <div class="player-wins">

            </div>
        </section>
        <section class="board-side">
            <div class="board">
                <div class="board-square"></div>
                <div class="board-square"></div>
                <div class="board-square"></div>

                <div class="board-square"></div>
                <div class="board-square"></div>
                <div class="board-square"></div>

                <div class="board-square"></div>
                <div class="board-square"></div>
                <div class="board-square"></div>
            </div>
            
            <div id="reset-btn" style="display:none;">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-repeat" viewBox="0 0 16 16">
                    <path d="M11.534 7h3.932a.25.25 0 0 1 .192.41l-1.966 2.36a.25.25 0 0 1-.384 0l-1.966-2.36a.25.25 0 0 1 .192-.41zm-11 2h3.932a.25.25 0 0 0 .192-.41L2.692 6.23a.25.25 0 0 0-.384 0L.342 8.59A.25.25 0 0 0 .534 9z"/>
                    <path fill-rule="evenodd" d="M8 3c-1.552 0-2.94.707-3.857 1.818a.5.5 0 1 1-.771-.636A6.002 6.002 0 0 1 13.917 7H12.9A5.002 5.002 0 0 0 8 3zM3.1 9a5.002 5.002 0 0 0 8.757 2.182.5.5 0 1 1 .771.636A6.002 6.002 0 0 1 2.083 9H3.1z"/>
                </svg>
            </div>
            
        </section>
        <section id="p2-side" class="player-side">
            <div class="player-name">
                <input type="text" name="" id="p2-name" placeholder="Player">
            </div>
            <div class="player-icon"></div>

            </div>
            <div class="player-wins">

            </div>
        </section>
    </main>
</div>
    

    <script src="tic_tac_toe.js"></script>
</body>
</html>
